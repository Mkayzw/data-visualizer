<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bar Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --primary: 142.1 76.2% 36.3%;
                --primary-foreground: 355.7 100% 97.3%;
                --border: 240 5.9% 90%;
            }
            .dark {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --primary: 142.1 70.6% 45.3%;
                --primary-foreground: 144.9 80.4% 10%;
                --border: 240 3.7% 15.9%;
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-background text-foreground">
    <div class="container">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Annual Growth Rate</h1>
            <button id="themeToggle" class="px-4 py-2 rounded-lg bg-primary text-primary-foreground">
                Toggle Theme
            </button>
        </div>
        
        <!-- Add control panel -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
            <div class="space-y-2">
                <label class="text-sm font-medium">Data Source</label>
                <select id="dataSource" class="w-full rounded-lg border border-border bg-background px-3 py-2">
                    <option value="sample">Sample Data</option>
                    <option value="csv">Load CSV</option>
                    <option value="api">Fetch API</option>
                </select>
            </div>
            
            <div class="space-y-2">
                <label class="text-sm font-medium">Chart Type</label>
                <select id="chartType" class="w-full rounded-lg border border-border bg-background px-3 py-2">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="area">Area Chart</option>
                </select>
            </div>
            
            <div class="space-y-2">
                <label class="text-sm font-medium">Year Range</label>
                <div class="flex gap-2">
                    <input type="number" id="yearStart" min="2015" max="2022" value="2015" 
                        class="w-full rounded-lg border border-border bg-background px-3 py-2">
                    <input type="number" id="yearEnd" min="2015" max="2022" value="2022"
                        class="w-full rounded-lg border border-border bg-background px-3 py-2">
                </div>
            </div>
            
            <div class="space-y-2">
                <label class="text-sm font-medium">File Upload</label>
                <input type="file" id="csvFile" accept=".csv" 
                    class="w-full rounded-lg border border-border bg-background px-3 py-2">
            </div>
        </div>

        <div id="chart-container" class="rounded-lg border border-border bg-background p-4">
            <div id="tooltip" class="tooltip"></div>
        </div>
    </div>
    <script src="scripts/chart.js"></script>
</body>
</html>
